name: hypersds-wiki
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  yaml-lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .
          format: github
          strict: false
  size-label:
    runs-on: ubuntu-latest
    steps:
      - name: size-label
        uses: "pascalgn/size-label-action@v0.4.2"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
